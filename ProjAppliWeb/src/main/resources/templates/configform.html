<div class="modal fade" id="divformconfig" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span>
				</button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<form id="formconfig" th:action="@{/config}" method="post" class="form-horizontal" role="form">
					<input type="hidden" id="id" name="id" />
					<div class="form-group">
						<label for="lastName" class="col-sm-4 control-label">Nom</label>
						<div class="col-sm-8">
							<input type="text" id="lastName" name="lastName" class="disabled"/>
						</div>
					</div>
					<div class="form-group">
						<label for="firstName" class="col-sm-4 control-label">Prénom</label>
						<div class="col-sm-8">
							<input type="text" id="firstName" name="firstName" class="disabled"/>
						</div>
					</div>
					<div class="form-group">
						<label for="loginType" class="col-sm-4 control-label">Type de compte</label>
						<div class="col-sm-8">
							<input type="radio" name="loginType" value="0" />Local
							<input type="radio" name="loginType" value="1" />Google
							<span th:id="err-loginType" />
						</div>
					</div>
					<div class="form-group">
						<label for="login" class="col-sm-4 control-label">Compte</label>
						<div class="col-sm-8">
							<input type="text" id="login" name="login"/>
							<span th:id="err-login" />
						</div>
					</div>
					<div id="divPwd0" class="form-group">
						<label for="pwd0" class="col-sm-4 control-label">Mot de passe</label>
						<div class="col-sm-8">
							<input type="password" id="pwd0" name="pwd0" />
							<span th:id="err-pwd0" />
						</div>
					</div>
					<div id="divPwd" class="form-group">
						<label for="pwd" class="col-sm-4 control-label">Nouveau mot de passe</label>
						<div class="col-sm-8">
							<input type="password" id="pwd" name="pwd" />
							<span th:id="err-pwd" />
						</div>
					</div>
					<div id="divPwd2" class="form-group">
						<label for="pwd2" class="col-sm-4 control-label">Vérification</label>
						<div class="col-sm-8">
							<input type="password" id="pwd2" name="pwd2" />
							<span th:id="err-pwd2" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-ok"></span> Valider
							</button>
							<button type="submit" class="btn btn-default" data-dismiss="modal">
								Fermer
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer"></div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
