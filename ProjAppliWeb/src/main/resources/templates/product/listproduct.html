<div class="col-lg-4">
				
				<div class="cardinfo">
					<h4><b>Ajouter un nouveau produit</b></h4>
			
					<button id="buttoncreateproduct" class="btn btn-green btn-lg glyphicon glyphicon-plus" data-toggle="modal">
		
		</button>

    
				</div>
						
				
				<div class="cardinfo">
					<h4><b>Rechercher un produit</b></h4>
					

       <form  role="search" name="form2" action="#" th:object="${product}" method="get">
        
        <input type="text" class="form-control" placeholder="Recherche" th:field="*{name}" />
        
    
    <select class="form-control" name="recherche">
  
  <option value="case2">Par nom</option>
  <option value="case3">Par categorie</option>
</select>
    <button id="buttonrch" class="btn btn-green btn-lg glyphicon glyphicon-search" type="submit" value="Rechercher" /> 
    </form>
				</div>
		
	
				
			</div>
			
			
			
			
			
			<div class="col-lg-8">
				
		 <ul>
     <table class="table table-striped">
        <thead>
            <tr>
                <th>Ref produit</th>
                 <th>Categorie</th>
               
                <th>Nom Produit</th>
                <th>Stock</th>
             
                <th>Prix</th>
                <th></th>
                <th></th>
               
            </tr>
        </thead>
        <tbody>
          
          <tr th:each="product : ${products}" >
            <td th:text="${product.id}"></td>
             <td th:text="${product.category.name}"></td>
                <td th:text="${product.name}"></td>
                <td id="cpt" th:text="${product.stock}"> </td>

                <td th:text="${product.prix}"></td>
                
                  <td><button  id="${product.id}" class="btn btn-green btn-default btn-xs" th:onclick="@{'javascript:editProduct(\'/product/edit\', ' + ${product.id} + '); return false;'}" >
                  <i class="glyphicon glyphicon-pencil"></i></button></td>
                  
           
                <td><a type="button" th:href="@{/delete(id=${product.id})}" class="btn btn-default btn-xs">
  <span class="glyphicon glyphicon-remove"></span>
</a>
</td>
               
            </tr>
           
        </tbody>
    </table>
    
    </ul>
