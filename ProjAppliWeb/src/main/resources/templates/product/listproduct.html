<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/common :: [//head]">
</head>

<body>
	<div role="navigation" th:substituteby="fragments/menu :: [//div[@class='navbar']]"></div>
	
	
	
	
	<!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>
        	Liste des produits
        </h1>
      </div>
      
      <!--glyphicon glyphicon-plus-->
 

  <div class="form-group">

		<button id="buttoncreateproduct" class="btn btn-primary btn-lg glyphicon glyphicon-plus" data-toggle="modal">
		
		</button>

       <form class="navbar-form navbar-right" role="search" name="form2" action="#" th:object="${product}" method="get">
        
        <input type="text" class="form-control" placeholder="Recherche" th:field="*{name}" />
        
    
    <select class="form-control" name="recherche">
  <option value="case1">Par ref</option>
  <option value="case2">Par nom</option>
  <option value="case3">Par categorie</option>
</select>
    <button class="glyphicon glyphicon-search" type="submit" value="Rechercher" /> 
    </form>
    </div>
    
    
   <ul>
     <table class="table table-striped">
        <thead>
            <tr>
                <th>Ref produit</th>
                 <th>Categorie</th>
               
                <th>Nom Produit</th>
                <th>Stock</th>
                <th>Prix</th>
               
            </tr>
        </thead>
        <tbody>
          
          <tr th:each="product : ${products}" >
            <td th:text="${product.id}"></td>
             <td th:text="${product.category.name}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.stock}"></td>
                <td th:text="${product.prix}"></td>
                
                  <td><button  id="${product.id}" class="btn btn-default btn-xs" th:onclick="@{'javascript:editProduct(\'/product/edit\', ' + ${product.id} + '); return false;'}" >
                  <i class="glyphicon glyphicon-pencil"></i></button></td>
                  
              <!--   <td><a type="button" th:href="@{/edit(id=${product.id})}" class="btn btn-default btn-xs">
  <span class="glyphicon glyphicon-pencil"></span>
</a>-->
<!-- <a th:href="@{/edit(id=${product.id})}">Editer</a>_</td>-->
                <td><a type="button" th:href="@{/delete(id=${product.id})}" class="btn btn-default btn-xs">
  <span class="glyphicon glyphicon-remove"></span>
</a>
<!-- <a th:href="@{/delete(id=${product.id})}">Supprimer</a>--></td>
               
            </tr>
           
        </tbody>
    </table>
    
    </ul>
<div th:include="fragments/paginationbar :: paginationbar"></div>
    </div>
    
    
   <div th:substituteby="product/productForm :: [//div]"></div>
	 <!--  End page content -->





	<div th:substituteby="fragments/common :: [//div[@class='footer']]"></div>
	
	<script th:replace="fragments/common :: [//script]"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/productlist.js}"></script>
	
	
	
	
</body>
</html>
