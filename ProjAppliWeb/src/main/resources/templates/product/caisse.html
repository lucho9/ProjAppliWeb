 <div class="css_right">
     <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Mon panier</div>
  <table class="table">
    <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prix</th>
                <th>Qté</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${session.panier}" > 
            <td th:text="${product.value.id}"></td>
                <td th:text="${product.value.name}"></td>
               <td th:text="${product.value.prix}"></td>
               <td th:text="${session.qty[product.value.id]}"></td>
              
               <td><a th:href="@{/deletePanier(id=${product.value.id})}"><button class = "myButton">x</button></a></td>
               
            </tr>
           
        </tbody>
  </table>
  <br/>
    <table class="table">
        <thead>
            <tr>
                <td>Prix total</td>

        </thead>
