<div class="modal fade" id="divformproduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" th:switch="${product.id}">
					<span th:case="0">Créer un produit</span>
					<span th:case="*">Editer un produit</span>
				</h4>
			</div>
			<div class="modal-body">
				<form id="formproduct" th:action="@{/product}" method="post" th:object="${product}" class="form-horizontal" role="form">
					<input type="hidden" th:field="*{id}" />
				
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Nom</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{name}" placeholder="Nom" />
							<span th:id="err-name" />
						</div>
					</div>

					<div class="form-group">
						<label for="stock" class="col-sm-2 control-label">Stock</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{stock}" placeholder="Stock" />
							<span th:id="err-stock" />
						</div>
					</div>
					
						<div class="form-group">
						<label for="prix" class="col-sm-2 control-label">Prix</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{prix}" placeholder="Prix" />
							<span th:id="err-prix" />
						</div>
					</div>

					<div class="form-group">
						<label for="category" class="col-sm-2 control-label">Category</label>
						<div class="col-sm-10">
							<select th:field="*{category}">
								
     
  							<option  th:each="cat : ${cats}"  th:value="${cat.id}" th:field="*{category}" th:text="${cat.name}"></option>
  

							</select>
							<span th:id="err-cat" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-ok"></span> Valider
							</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">
								Fermer
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer"></div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
