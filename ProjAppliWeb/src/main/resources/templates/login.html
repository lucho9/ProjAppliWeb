<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tag">

<head th:include="fragments/common :: [//head]">
</head>

<body>
	<!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>
        	Compte
        	<small>Veuillez vous connecter</small>
        </h1>
      </div>
      <div th:if="${param.error}">
	      Compte ou mot de passe non valide.
      </div>
      <div th:if="${param.logout}">
          Vous avez été déconnecté
      </div>
      <form th:action="@{/login}" method="post">
	      <div><label> Compte : <input type="text" name="login"/> </label></div>
          <div><label> Mot de passe: <input type="password" name="pwd"/> </label></div>
          <div><input type="submit" value="Connexion"/></div>
      </form>
    </div>
	<!-- End page content -->

	<div th:substituteby="fragments/common :: [//div[@class='footer']]"></div>
	<script th:replace="fragments/common :: [//script]"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</body>
</html>
