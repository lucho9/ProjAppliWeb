<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tag">

<head th:include="fragments/common :: [//head]">
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>
				Oops <small>Une erreur est survenue</small>
			</h1>
			<div th:if="${message} and ${message.length() > 0}" th:text="${message}"></div>
		</div>

		<div class="page-body">
			<div th:if="${url}">
				Page :
				<span th:text="${url}"></span>
			</div>
			<div th:if="${timestamp}" id='created'>
				Date :
				<span th:text="${timestamp}"></span>
			</div>
			<div th:if="${status}">
				Response Status :
				<span th:text="${status}"></span>
				<span th:if="${error}" th:text="'('+${error}+')'"></span>
			</div>
			<div th:if="${ex} or ${exception}">
				<b>Cause :</b>
				<div th:if="${ex}" th:text="${ex}"></div>
				<div th:if="${exception}" th:text="${exception}"></div>
			</div>
		</div>
		<div class="page-footer">
			<div class="col-sm-offset-2 col-sm-10">
				<a th:href="${retUrl}" class="btn btn-default">Retour</a>
			</div>
		</div>
	</div>

	<div th:substituteby="fragments/common :: [//div[@class='footer']]"></div>
	<script th:replace="fragments/common :: [//script]"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</body>
</html>
