<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tag">

<head th:include="fragments/common :: [//head]">
</head>

<body>
	<div role="navigation" th:substituteby="fragments/menu :: [//div[@class='navbar']]"></div>

	<!-- Begin page content -->
	<div class="container">
		<div class="page-header">
			<h1>
				Employé <small>Gestion des employés</small>
			</h1>
		</div>
		
		<button id="buttoncreateemployee" class="btn btn-primary btn-lg" data-toggle="modal">
		  Créer un employé
		</button>
		
		<br />
		<br />
				
		<!--<table class="tablesorter">-->
		<table class="table">
			<thead>
        		<tr>
					<th>Nom</th>
					<th>Prénom</th>
					<th>Compte</th>
					<th class="filter-false sorter-false">Rôle</th>
					<th class="filter-false sorter-false">Editer</th>
					<th class="filter-false sorter-false">Supprimer</th>
				</tr>
			</thead>
			<!--
		    <tfoot>
		        <tr>
		            <th colspan="7" class="ts-pager form-horizontal">
		                <button type="button" class="btn first"><i class="icon-step-backward glyphicon glyphicon-step-backward"></i></button>
		                <button type="button" class="btn prev"><i class="icon-arrow-left glyphicon glyphicon-backward"></i></button>
		                <span class="pagedisplay"></span> 
		                <button type="button" class="btn next"><i class="icon-arrow-right glyphicon glyphicon-forward"></i></button>
		                <button type="button" class="btn last"><i class="icon-step-forward glyphicon glyphicon-step-forward"></i></button>
		                <select class="pagesize input-mini" title="Taille de la page">
		                    <option value="5">5</option>
		                    <option selected="selected" value="10">10</option>
		                    <option value="20">20</option>
		                    <option value="30">30</option>
		                    <option value="40">40</option>
		                </select>
		                <select class="pagenum input-mini" title="Numéro de page"></select>
		            </th>
		        </tr>
		    </tfoot>
		    -->
			<tbody>
				<tr th:each="employee : ${page.content}">
				<!--<tr th:each="employee : ${employees}">-->
					<td class="table-cell" th:text="${employee.lastName}"></td>
					<td class="table-cell" th:text="${employee.firstName}"></td>
					<td class="table-cell" th:text="${employee.login}"></td>
					<td class="table-cell" th:text="${employee.role.label}"></td>
					<td class="table-cell">
						<button th:onclick="@{'javascript:editEmployee(\'' + @{/employee/edit} + '\', ' + ${employee.id} + '); return false;'}" class="btn btn-default btn-xs">
							<i class="glyphicon glyphicon-pencil"></i>
						</button>
					</td>
					<td class="table-cell">
						<a th:href="@{'/employee/delete/' + ${employee.id}}" class="btn btn-default btn-xs">
							<i class="glyphicon glyphicon-trash"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:include="fragments/paginationbar :: paginationbar"></div>
	</div>
	
	<div th:substituteby="employee/employeeform :: [//div]"></div>
	
	<!-- End page content -->

	<script th:replace="fragments/common :: [//script]"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/employeeslist.js}"></script>	
	<div th:substituteby="fragments/common :: [//div[@class='footer']]"></div>
	
</body>
</html>
