<div class="modal fade" id="divformemployee" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span>
				</button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<form id="formemployee" th:action="@{/employee}" method="post" th:object="${employee}" class="form-horizontal" role="form">
					<input type="hidden" th:field="*{id}" />
				
					<div class="form-group">
						<label for="lastName" class="col-sm-2 control-label">Nom</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{lastName}" placeholder="Nom" />
							<span th:id="err-lastName" />
						</div>
					</div>

					<div class="form-group">
						<label for="firstName" class="col-sm-2 control-label">Prénom</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{firstName}" placeholder="Prénom" />
							<span th:id="err-firstName" />
						</div>
					</div>

					<div class="form-group">
						<label for="phoneNumber" class="col-sm-2 control-label">Téléphone</label>
						<div class="col-sm-10">
							<input type="tel" th:field="*{phoneNumber}" placeholder="Téléphone" />
							<span th:id="err-phoneNumber" />
						</div>
					</div>

					<div class="form-group">
						<label for="mobileNumber" class="col-sm-2 control-label">Mobile</label>
						<div class="col-sm-10">
							<input type="tel" th:field="*{mobileNumber}" placeholder="Mobile" />
							<span th:id="err-mobileNumber" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">E-Mail</label>
						<div class="col-sm-10">
							<input type="email" th:field="*{email}" placeholder="E-mail" />
							<span th:id="err-email" />
						</div>
					</div>

					<div class="form-group">
						<label for="lastName" class="col-sm-2 control-label">Adresse</label>
						<div class="col-sm-10">
							<textarea cols="20" rows="4" th:field="*{address}" placeholder="Adresse" />
							<span th:id="err-address" />
						</div>
					</div>

					<div class="form-group">
						<label for="birth" class="col-sm-2 control-label">Date de naissance</label>
						<div class="col-sm-10">
							<input type="date" th:field="*{birth}" placeholder="jj/mm/aaaa" />
							<span th:id="err-birth" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="role" class="col-sm-2 control-label">Rôle</label>
						<div class="col-sm-10">
							<select th:field="*{role}">
								<option value="0">Choisir un rôle</option>
								<option th:each="r : ${roles}"
									th:value="${r.id}"
									th:text="${r.label}" />
							</select>
							<span th:id="err-role" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-ok"></span> Valider
							</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">
								Fermer
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer"></div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
