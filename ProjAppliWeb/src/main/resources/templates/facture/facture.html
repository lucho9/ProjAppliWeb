<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tag">

<head th:include="fragments/common :: [//head]">
</head>

<body>
	<div role="navigation"
		th:substituteby="fragments/menu :: [//nav[@class='menu']]"></div>




	<!-- MAIN IMAGE SECTION -->
	<div id="serviceswrap">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h2>Facture</h2>
				</div>
			</div>
			<!-- row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /headerwrap -->

	<div class="container">
		<div class="row">
			<div class="col-xs-5 col-xs-offset-2 text-right">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>
							Client : <a href="#" th:text="${facture.getCustomerName()}"></a>
						</h4>
					</div>
					<div class="panel-body">
						<p>
							<span th:text="${facture.getCustomerAddress()}"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<!-- / end client details section -->
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>
						<h4>ID</h4>
					</th>
					<th>
						<h4>Nom</h4>
					</th>
					<th>
						<h4>Prix</h4>
					</th>
					<th>
						<h4>TVA</h4>
					</th>
					<th>
						<h4>Qt√©</h4>
					</th>
					
				</tr>
			</thead>
			<tbody>
			
				<tr th:each="product : ${facture.lq}">
					<td th:text="${product.product.id}"></td>
					<td th:text="${product.product.name}"></td>
					<td th:text="${product.product.prix}"></td>
					<td th:text="${product.product.category.TVA.tva}"></td>
					<td th:text="${product.qte}"></td>
					
				</tr>
			</tbody>
		</table>
		<div class="row text-right">
			<div class="col-xs-2 col-xs-offset-8">
				<p>
					<strong>
						<div>Prix total HT</div>
						<div>Prix total TTC</div>
						<div th:text="@{'Discount (' + ${facture.getDiscountFormated()} + ')'}"></div>
						<div>Moyen de paiement</div>
					</strong>
				</p>
			</div>
			<div class="col-xs-2">
				<p>
					<strong>
						<div th:text="${facture.getTotalHTFormated()}"></div>
						<div th:text="${facture.getTotalTTCFormated()}"></div>
						<div th:text="${facture.getTotalTTCDiscountFormated()}"></div>
						<div th:text="${facture.getMoyenPaiement()}"></div>
					</strong>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-5">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h4>Bank details</h4>
					</div>
					<div class="panel-body">
						<p>Your Name</p>
						<p>Bank Name</p>
						
						<p>SWIFT : --------</p>
						<p>Account Number : --------</p>
						<p>IBAN : --------</p>
					</div>
				</div>
			</div>
			<div class="col-xs-7">
				<div class="span7">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4>Contact Details</h4>
						</div>
						<div class="panel-body">
							<p>
								<span>Email : you@example.com</span>
								<span>Phone : you@example.com</span>
							</p>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:substituteby="fragments/common :: [//div[@class='footer']]"></div>
	<script th:replace="fragments/common :: [//script]"></script>

	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/facture.js}"></script>
</body>
</html>
