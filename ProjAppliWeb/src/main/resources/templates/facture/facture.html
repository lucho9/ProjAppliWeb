<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <title>Factures</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css"/>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div role="navigation" th:substituteby="fragments/menu :: [//div[@class='navbar']]"></div>
	
	<br/><br/><br/>
	
	
	<div class="container">
      <div class="page-header">
        <h1>
        	Factures
        </h1>
      </div>
<!-- <p th:text="'id: ' + ${facture.c.firstName}" /> --> 
 
  <br/>
  <table class="table">
			<thead>
        		<tr>
					<th>Num facture</th>
					<th>Client</th>
					<th>Produits</th>
					<th>Prix unitaire</th>
					<th>Qte</th>
					<th>Prix total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="factur : ${factures}">
					<td  th:text="${factur.namee}"></td>
					<td th:text="${factur.c.firstName}">
						
					</td>
					<td>
						<div th:each="produit : ${factur.lp}" th:text="${produit.name}"></div>
					</td>
					<td>
						<div th:each="produit : ${factur.lp}" th:text="${produit.prix} + euro"></div>
					</td>
					<td>
						<div th:each="quantite : ${factur.lq}" th:text="${quantite.qte}"></div>
					</td>
					<td  th:text="${factur.prixTotal}"></td>
					
				</tr>
			</tbody>
		</table>
		<p><input name="B1" onclick="imprimer()" type="button" value="Imprimer"/></p>
		</div>
		
		<script language="Javascript">
function imprimer(){window.print();}
</script>
		<div th:substituteby="fragments/common :: [//div[@class='footer']]"></div>
	<script th:replace="fragments/common :: [//script]"></script>

	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/home.js}"></script>
</body>
</html>
