<div class="modal fade" id="divformcategory" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" th:switch="${category.id}">
					<span th:case="0">Créer une catégorie</span>
					<span th:case="*">Editer une categorie</span>
				</h4>
			</div>
			<div class="modal-body">
				<form id="formcategory" th:action="@{/category}" method="post" th:object="${category}" class="form-horizontal" role="form">
					<input type="hidden" th:field="*{id}" />
				
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Nom</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{name}" placeholder="Nom" />
							<span th:id="err-name" />
						</div>
					</div>

					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">TVA</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{TVA}" placeholder="tva" />
							<span th:id="err-tva" />
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-green">
								<span class="glyphicon glyphicon-ok"></span> Valider
							</button>
							<button type="button" class="btn  btn-default" data-dismiss="modal">
								Fermer
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer"></div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
