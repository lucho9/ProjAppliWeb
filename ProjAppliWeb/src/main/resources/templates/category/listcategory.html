<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tag">

<head th:include="fragments/common :: [//head]">
</head>

<body>
<div role="navigation" th:substituteby="fragments/menu :: [//nav[@class='menu']]"></div>
	
	
	

	<!-- MAIN IMAGE SECTION -->
	<div id="serviceswrap">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h2>Gérer<br/>
						les catégories
					</h2>
				</div>
			</div><!-- row -->
		</div><!-- /container -->
	</div><!-- /headerwrap -->
      
      <!--glyphicon glyphicon-plus-->
      
 <div class="container">
			
		
		<div class="row ">
<div class="col-lg-4">
				<div class="panel panel-default">
					<center><h4><b>Ajouter une nouvelle catégorie</b></h4></center>
			<center>
					<button id="buttoncreatecategory" class="btn btn-green btn-lg glyphicon glyphicon-plus" data-toggle="modal">
	
		</button>

    	</center>
				</div>
				
						
				
			
		
	
				
			</div>
			
			
			
			
			
			<div class="col-lg-8">
				<div class="panel panel-default">
		 <ul>
     <table class="table table-striped">
        <thead>
            <tr>

                <th>#Réf catégorie</th>

                 <th>Nom Catégorie</th>
               
                <th>TVA</th>
                
                <th></th>
                <th></th>
               
            </tr>
        </thead>
        <tbody>
          
          <tr th:each="category : ${categorys}" >
            <td th:text="${category.id}"></td>
             
                <td th:text="${category.name}"></td>
                <td id="cpt" th:text="${category.TVA.tva}"> </td>

                
                
                  <td><button  id="${category.id}" class="btn btn-green btn-default btn-xs" th:onclick="@{'javascript:editCategory(\'/category/edit\', ' + ${category.id} + '); return false;'}" >
                  <i class="glyphicon glyphicon-pencil"></i></button></td>
                  
           
                <td><a type="button" th:href="@{/category/delete(id=${category.id})}" class="btn btn-default btn-xs">
 				 <span class="glyphicon glyphicon-trash"></span>
				</a>
				</td>
               
            </tr>
           
        </tbody>
    </table>
    
    </ul>
    </div>
			</div>

			
							</div>
				

	</div><!-- container -->
    
  
		
<!-- <div th:include="fragments/paginationbar :: paginationbar"></div> -->
    
    
    
   <div th:substituteby="category/categoryForm :: [//div]"></div>

	 <!--  End page content -->





	<div th:substituteby="fragments/common :: [//div[@class='footer']]"></div>
	
	<script th:replace="fragments/common :: [//script]"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/categorylist.js}"></script>
	
	
	
	
</body>
</html>
