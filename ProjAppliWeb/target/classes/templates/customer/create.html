<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/common :: [//head]">
</head>

<body>
	<div role="navigation" th:substituteby="fragments/menu :: [//div[@class='navbar']]"></div>
	
	<!-- Begin page content -->
    <div class="container">
    	<div class="page-header">
        	<h1>
        		Client
        		<small th:switch="${customer.id}">
					<span th:case="0">Créer</span>
					<span th:case="*">Editer</span>
				</small>
	        </h1>
      	</div>
   		<form action="#" th:object="${customer}" method="post" class="form-horizontal" role="form">
			<div class="form-group">
    			<label for="lastName" class="col-sm-2 control-label">Nom</label>
    			<div class="col-sm-10">
	    			<input type="text" th:field="*{lastName}" placeholder="Nom"/>
	    			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</span>
	    		</div>
    		</div>

    		<div class="form-group">
    			<label for="firstName" class="col-sm-2 control-label">Prénom</label>
    			<div class="col-sm-10">
	    			<input type="text" th:field="*{firstName}" placeholder="Prénom"/>
	    			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</span>
	    		</div>
    		</div>
    		<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
   					<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Valider</button>
    				<a th:href="@{/customer}" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> Annuler</a>
    			</div>
    		</div>
    	</form>
    </div>
	<!-- End page content -->

	<div th:substituteby="fragments/common :: [//div[@class='footer']]"></div>
	<script th:replace="fragments/common :: [//script]"></script>

	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/customer.js}"></script>
	
	
	
</body>
</html>
